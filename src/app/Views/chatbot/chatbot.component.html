<body>
    <div class="container">
        <div class="content">
            <h3 class="chatbot-title">Chatbot</h3>
        </div>
        <div class="chat-box">
            <div class="message-container">
                <div class="message" *ngFor="let message of messages" [ngClass]="message.sender">
                    {{ message.text }}
                </div>
            </div>
        </div>
        <div class="input-container">
            <input class="input-message" type="text" [(ngModel)]="userMessage" placeholder="Escribe un mensaje..." />
            <button class="send-btn" (click)="sendMessage()">Enviar</button>
            <button class="back-button" (click)="goBack()">← Regresar</button>
        </div>
    </div>
</body>
